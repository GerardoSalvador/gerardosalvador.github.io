<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pentester: Gerard0Salvad0r</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1720;
      --accent:#00d1b2;
      --muted:#9aa5b1;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,209,178,0.05), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(0,122,255,0.03), transparent),
                  var(--bg);
      color:#e6eef3;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 30px rgba(2,6,23,0.7);
      padding:32px 40px;
      border-radius:14px;
      text-align:center;
      max-width:780px;
      width:90%;
    }

    .eyebrow{
      font-size:12px;
      color:var(--muted);
      letter-spacing:1px;
      text-transform:uppercase;
      margin-bottom:10px;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 48px);
      line-height:1.02;
      letter-spacing: -0.02em;
      display:inline-block;
      padding-right:6px;
      white-space:nowrap;
    }

    /* typing effect */
    .typing{
      display:inline-block;
      border-right: 3px solid var(--accent);
      padding-right: 6px;
      animation: caret 0.8s steps(1) infinite;
      overflow:hidden;
      vertical-align:middle;
      max-width:100%;
    }

    @keyframes caret {
      50% { border-color: transparent; }
    }

    /* flicker in */
    .reveal {
      animation: revealIn 600ms ease forwards;
      opacity:0;
      transform: translateY(8px) scale(0.995);
    }
    @keyframes revealIn {
      to { opacity:1; transform:none; }
    }

    p.lead{
      color:var(--muted);
      margin-top:14px;
      margin-bottom:18px;
    }

    .meta{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin-top:14px;
    }

    .pill{
      font-size:13px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.02);
      color:var(--muted);
    }

    @media (prefers-reduced-motion: reduce) {
      .typing { animation: none; border-color: var(--accent); }
      .reveal { animation: none; opacity:1; transform:none; }
    }
  </style>
</head>
<body>
  <div class="card reveal" role="region" aria-label="Mensaje principal">
    <div class="eyebrow">José Gerardo Salvador Pérez Sánchez</div>
    <h1>
      <span class="typing" id="type">Proximo pentester trabajando</span>
    </h1>
    <p class="lead">Enfocado en pruebas de penetración, investigación y automatización. ¿Quieres ver proyectos?</p>

    <div class="meta" aria-hidden="true">
      <span class="pill">eJPT</span>
      <span class="pill">GitHub</span>
      <span class="pill">HTB / THM</span>
    </div>
  </div>

  <script>
    // efecto opcional: "typewriter" que escribe / borra la frase (no necesario)
    (function(){
      const el = document.getElementById('type');
      const text = 'Proximo pentester trabajando';
      let i = 0, forward = true;
      // escribimos todo y dejamos fijo; si quieres que parpadee + borre, cambia forward logic
      function type(){
        i++;
        el.textContent = text.slice(0, i);
        if(i >= text.length) return; // detener al completar
        setTimeout(type, 50);
      }
      // inicia
      type();
    })();
  </script>
</body>
</html>
